<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>電視排程</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <!-- Live Stream View -->
        <div id="live-view">
            <header id="main-header">
                <h1>規工看臺員話新聞，這馬時間：<span id="current-time"></span></h1>
            </header>
            <div id="main-container">
                <div id="content"></div>
                <aside id="sidebar">
                    <p>左右滑動頁面看一週節目表</p>
                </aside>
            </div>
            <footer id="main-footer">
                <p>下個時段：<span id="next-program"></span></p>
                <p>上下滑動頁面看一週節目表</p>
            </footer>
        </div>

        <!-- Full Schedule View -->
        <div id="schedule-view">
            <button id="close-schedule-btn" title="Esc 齒">&times;</button>
            <div id="schedule-container">
                <!-- The schedule table will be injected here by script.js -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
